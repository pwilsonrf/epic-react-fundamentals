<body>
  <div id="root"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <!-- ðŸ¨ add Babel to the page.
       ðŸ’° Here is the script tag that'll do the job:
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  -->
 
  <!-- <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script> -->

  <!-- Extra credit #1 -->
  <script type="text/babel">
    const elementClassName = 'container';
    const elementChildren = 'Hello Workd';
    const element = <div className ={elementClassName}>{elementChildren}</div>;
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>

<!-- Extra credit #2 -->
<script type="text/babel">
  const props = {className: 'container', children: 'Hello World2'};
  const element2 = <div {...props}></div>;
  ReactDOM.createRoot(document.getElementById('root')).render(element2)
</script>



</body>
